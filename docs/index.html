<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rush is a modern mobile menu built with TailwindCSS. Brand logo, Navigation links and log in buttons makes it versatile for any type of project. Written in simple, understandable code, Rush is easy to integrate in your project.">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://pratitb.github.io/rush-header/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Rush - A modern Tailwind CSS menu">
    <meta property="og:description" content="Rush is a modern mobile menu built with Tailwind CSS. Brand logo, Navigation links and log in buttons makes it versatile for any type of project.">
    <meta property="og:image" content="https://pratitb.github.io/rush/media/meta_image.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="pratitb.github.io">
    <meta property="twitter:url" content="https://pratitb.github.io/rush-header/">
    <meta name="twitter:title" content="Rush - A modern Tailwind CSS menu">
    <meta name="twitter:description" content="Rush is a modern mobile menu built with Tailwind CSS. Brand logo, Navigation links and log in buttons makes it versatile for any type of project.">
    <meta name="twitter:image" content="https://pratitb.github.io/rush/media/meta_image.png">
      
    <link rel="stylesheet" href="output.css">
    <title>Rush - A modern mobile menu built with Tailwind CSS</title>
</head>
<body>
    <!-- desktop -->
    <header class="bg-cyan-600 min-h-full text-white p-4 px-6 flex justify-between items-center md:p-4 md:py-5 md:items-center md:justify-evenly xl:p-5">
        <!-- logo -->
        <div>
            <a href="#" class="text-xl font-bold uppercase text-cyan-100 border-4 border-cyan-100 px-2 py-1 md:text-2xl xl:text-4xl">Rush.</a>
        </div>
        <!-- desktop menu  -->
        <div class="hidden md:flex md:w-56 md:justify-between md:text-xl lg:text-xl lg:w-60 xl:w-72 xl:text-2xl 2xl:w-80">
            <div>
                <a href="#">Home</a>
            </div>
            <div>
                <a href="#">About</a>
            </div>
            <div>
                <a href="#">Contact</a>
            </div>
        </div>
        <!-- login buttons -->
        <div class="hidden md:flex md:w-56 md:justify-between tracking-widest font-bold xl:w-56">
            <div>
                <a href="#" class="bg-slate-700 px-4 py-2 rounded-md md:py-3 hover:bg-white hover:text-black duration-200">Sign Up</a>
            </div>
            <div>
                <a href="#" class="bg-white px-4 py-2 rounded-md text-black md:py-3 hover:bg-slate-700 hover:text-white duration-200">Log In</a>
            </div>
        </div>
        <!-- hamburger menu svg -->
        <div class="men_btn md:hidden">
            <!-- open btn -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 openBtn" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!-- close btn -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 closeBtn hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
            </svg>
        </div>
        
        
    </header>
    <!-- mobile menu -->
    <div class="mob_men hidden flex-col justify-center items-center min-h-full bg-cyan-600 text-white text-3xl font-bold gap-y-8 py-8">
        <div>
            <a href="#" class="hover:bg-white hover:text-black px-4 py-2 rounded-md">Home</a>
        </div>
        <div>
            <a href="#" class="hover:bg-white hover:text-black px-4 py-2 rounded-md">About</a>
        </div>
        <div>
            <a href="#" class="hover:bg-white hover:text-black px-4 py-2 rounded-md">Contact</a>
        </div>
        <div class="flex gap-x-8 mt-8 text-2xl tracking-widest">
            <div>
                <a href="#" class="bg-slate-700 hover:bg-white hover:text-black px-4 py-3 rounded-md">Sign Up</a>
            </div>
            <div>
                <a href="#" class="bg-white hover:bg-slate-700 hover:text-white px-4 py-3 text-black rounded-md">Log In</a>
            </div>
        </div>
    </div>
    <script>
        const mobMenu = document.querySelector('.mob_men');
        const menuBtn = document.querySelector('.men_btn');
        const open = document.querySelector('.openBtn');
        const close = document.querySelector('.closeBtn');

        function openClose(){
            open.classList.toggle('hidden');
            close.classList.toggle('hidden');
            mobMenu.classList.toggle('hidden');
            mobMenu.classList.toggle('flex');
        }
        /* event listeners */
        menuBtn.addEventListener('click', openClose);
        mobMenu.addEventListener('click', openClose);

    </script>
</body>
</html>
